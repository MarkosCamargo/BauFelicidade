<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="scripts.js"/>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold"/>
    </h:head>
    <h:body>
        <div id="header">
            <div id="title">
                Baú da Felicidade
            </div>
        </div>
        <div id="menu">
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="Conta" icon="ui-icon-person">
                            <p:menuitem value="Editar" url="#" icon="ui-icon-close" />
                             <p:separator />
                            <p:menuitem value="Sair" url="#" icon="ui-icon-close" />
                        </p:submenu>
                        <p:menuitem value="Manter usuários" url="#" icon="ui-icon-contact" />
                        <p:menuitem value="Avaliar produtos" url="#" icon="ui-icon-tag" />
                        <p:menuitem value="Oferecer produtos" url="#" icon="ui-icon-plusthick" />
                        <p:menuitem value="Criar cesta" url="#" icon="ui-icon-pencil" />
                    </p:menubar>
                </h:form>
            </div>
        <div id="content">
            <ui:insert name="conteudo"></ui:insert>
        </div>
        <div id="footer">
            <div id="image-footer">
                <h:graphicImage value="resources/img/udesc-footer.jpg" width=""/>
            </div>
            <div id="descricao-footer">
                <p>Desenvolvido por:</p>
                <p></p>
            </div>
            <div id="versao-footer">
                
            </div>
        </div>
    </h:body>
</html>
